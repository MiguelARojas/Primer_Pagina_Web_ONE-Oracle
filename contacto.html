<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contacto - Barbería Alura</title>
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="/imagenes/logo.png" alt="Logo Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input-padron" required>

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="68" rows="10" class="input-padron" required></textarea>

                <fieldset> <!-- Agrupa los items que pertenecen al mismo grupo -->
                    <legend>¿Cómo le gustaria que lo contactemos?</legend> <!-- Es el titulo de fieldset-->
    
                    <label for="radio-email"> <input type="radio" name="contacto" id="radio-email"> Email</label>
    
                    <label for="radio-telefono"> <input type="radio" name="contacto" id="radio-telefono"> Telefono</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" id="radio-whatsapp" checked> Whatsapp</label>
                </fieldset>

                <fieldset> <!-- Agrupa los items que pertenecen al mismo grupo -->
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="0">Mañana</option>
                        <option value="1">Tarde</option>
                        <option value="2">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>


        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png" alt="Pie de Pagina logo">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
